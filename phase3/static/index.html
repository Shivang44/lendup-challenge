<!DOCTYPE html>
<html>
<head>
    <title>PhoneBuzz</title>
    <link rel="stylesheet" type="text/css" href="/phase3/static/index.css" />
</head>

<body>
    <div id="content">
        <form action="/phase2/callUser" method="POST" id="mainForm">
            <h1>Please enter your 10-digit phone number without any spaces/dashes/parentheses/etc (e.g. 5555555555)</h1>
            <input type="text" name="phone" required/>

            <h1>Please enter the delay (rounded to the nearest minute)</h1>
            <input type="text" name="delay" required/>
            <br />
            <button type="submit" id="submitButton">Call me</button>
        </form>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/phase3/static/index.js"></script>
</html>
